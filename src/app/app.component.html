<div class="canvas-box" fxLayout="row" fxLayoutAlign="start center">
  <ngx-timeliner [canvasHeight]="canvasHeight"
                 [isPlayClick]="isPlayClick"
                 [playTime]="playTime"
                 [speed]="speed"
                 [startTimeThreshold]="videoCells[0].beginTime"
                 [endTimeThreshold]="videoCells[videoCells.length - 1].endTime"
                 [videoCells]="videoCells"
                 class="canvas-class"></ngx-timeliner>
</div>

<div fxLayout="row" fxLayoutAlign="start center">
  <div>
    <button (click)="onPlay()" mat-button>play</button>
    <button (click)="onPause()" mat-button>pause</button>
  </div>
</div>
