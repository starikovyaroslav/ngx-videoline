<canvas #timeline class="canvas"
        [ngStyle]="{cursor: 'pointer',border: '1px solid',borderColor: borderColor,'backgroundColor': bgColor}"
        (dragstart)="onDragStart($event)"
        (mousedown)="mousedownFunc($event)"
        (mousemove)="mousemoveFunc($event)"
        (mouseout)="mouseoutFunc()"
        (mouseup)="mouseupFunc($event)"></canvas>
